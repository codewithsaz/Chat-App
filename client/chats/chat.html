<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="text-center text-white">Chat Screen</h1>
    <div class="container bg-light main p-0">
        <h2 class="group-name text-center  bg-success text-white">Backend</h2>
        <h6 class="online-user text-center text-primary">Yash,Vaibhav</h6>
        <div class="chat bg-dark-subtle w-100" id="chat">
            <table class="table table-striped text-start w-100">
                <tbody id="chatBody">
                    <tr><td>Vaibhav: Hello  </td></tr>
                    <tr><td>Yash: Hello  </td></tr>
                    <tr><td>Vaibhav: Hello  </td></tr>
                    <tr><td>Vaibhav: Hello  </td></tr>
                    <tr><td>Yash: Hello  </td></tr>
                </tbody>
            </table>
        </div>
        <div class="input-area d-flex p-2">
            <textarea name="message" id="message" cols="30" rows="5" class="w-100" placeholder="Enter message here"></textarea>
            <button class="btn btn-primary h-50 mx-3 px-4 align-bottom" id="sendChatBtn" onclick=sendChat()>Send</button>
        </div>
    </div>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
      <script src="./script.js"></script>
</body>

</html>
